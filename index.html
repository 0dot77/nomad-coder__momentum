<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
</head>

<body>
    <main class="screen-main">
        <div class="screen-components" id="section-first">
            <h2 class="screen-components__clock" id="clock">00:00:00</h2>
            <div class="screen-components__user-input">
                <form id="login-form" class="hidden screen-components__login-form">
                    <input required maxlength="15" type="text" placeholder="Write down your name" />
                    <button>Log in</button>
                </form>
                <h1 id="greeting" class="hidden screen-components__login-form"></h1>
            </div>
            <div class="screen-components__quotes" id="quote">
                <span></span>
                <span></span>
            </div>
            <i id="right-arrow" class="fas fa-arrow-circle-right"></i>
        </div>
        <section class="todo-section" id="section-second">
            <form class="todo-section__form" id="todo-form">
                <input type="text" placeholder="할 일을 입력해주세요" required />
            </form>
            <div class="todo-section__form-list">
                <ul id="todo-list"></ul>
            </div>
            <i class="fas fa-arrow-circle-left" id="left-arrow"></i>
        </section>
    </main>
    <footer>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </footer>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/switch.js"></script>
    <script src="https://kit.fontawesome.com/6fa64eb14f.js" crossorigin="anonymous"></script>
</body>

</html>
